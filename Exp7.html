<html>

<body bgcolor="CCFD9D">
<h1><center>STRING & MATH FUNCTIONS</center></h1>
<hr>
<h2>STRING FUNCTIONS</h2>
</body>
<script>
document.writeln("String:MASTER OF COMPUTER APPLICATION");
var x="MASTER OF COMPUTER APPLICATION";
var y="MCA";
document.writeln("<br>");
document.writeln("Length: ",x.length);
document.writeln("<br>");
document.writeln("Substring using slice: ",x.slice(11,21));
document.writeln("<br>");
document.writeln("Substring using substr: ",x.substr(11,4));
document.writeln("<br>");
document.writeln("Concatenation: ",x.concat(" ",y));
document.writeln("<br>");
document.writeln("Replace: ",x.replace("JavaScript","HTML"));
document.writeln("<br>");
document.writeln("Upper cCase: ",x.toUpperCase());
document.writeln("<br>");
document.writeln("Lower Case: ",x.toLowerCase());
document.writeln("<br>");
document.writeln("Index of to: ",x.indexOf("to"));
document.writeln("<br>");
document.writeln("Last Index of JavaScriot: ",x.lastIndexOf("JavaScript"));
document.writeln("<br>");
document.writeln("Character at Position 5: ",x.charAt(5));
document.writeln("<br>");
document.writeln("<br><br>");
</script>
